<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Подбор авто</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Статическая версия приложения без серверной части -->
<body>
  <h1>Подбор автомобиля</h1>

  <div class="action-buttons">
    <button id="applyFiltersButton">Фильтровать</button>
    <button id="clearFiltersButton">Очистить</button>
  </div>

  <div class="tabs">
    <button class="tab-button active" data-tab="searchTab">Поиск</button>
    <button class="tab-button" data-tab="historyTab">История</button>
  </div>

  <div id="telegramUserIdDisplay" class="telegram-user-id"></div>

  <div id="searchTab" class="tab-content">
    <div class="filters">
      <div class="filter-group">
        <label for="brand">Марка:</label>
        <select id="brand">
          <option value="">Все марки</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="bodyType">Тип кузова:</label>
        <select id="bodyType">
          <option value="">Все типы</option>
          <option value="Седан">Седан</option>
          <option value="Хэтчбек">Хэтчбек</option>
          <option value="Универсал">Универсал</option>
          <option value="Внедорожник">Внедорожник</option>
          <option value="Кроссовер">Кроссовер</option>
          <option value="Купе">Купе</option>
          <option value="Кабриолет">Кабриолет</option>
          <option value="Минивэн">Минивэн</option>
          <option value="Пикап">Пикап</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="engineType">Тип двигателя:</label>
        <select id="engineType">
          <option value="">Все типы</option>
          <option value="Бензин">Бензин</option>
          <option value="Дизель">Дизель</option>
          <option value="Гибрид">Гибрид</option>
          <option value="Электро">Электро</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="yearFrom">Год от:</label>
        <input type="number" id="yearFrom" placeholder="Год от">
      </div>

      <div class="filter-group">
        <label for="yearTo">Год до:</label>
        <input type="number" id="yearTo" placeholder="Год до">
      </div>

      <div class="filter-group">
        <label for="priceFrom">Цена от:</label>
        <input type="number" id="priceFrom" placeholder="Цена от">
      </div>

      <div class="filter-group">
        <label for="priceTo">Цена до:</label>
        <input type="number" id="priceTo" placeholder="Цена до">
      </div>

      <div class="filter-group">
        <label for="mileageMax">Пробег до:</label>
        <input type="number" id="mileageMax" placeholder="Пробег до">
      </div>
    </div>

    <div id="carsContainer" class="cars-container">
      <!-- Здесь будут отображаться автомобили -->
      <div class="loading">Загрузка...</div>
    </div>
  </div>

  <div id="historyTab" class="tab-content" style="display: none;">
    <h2>История поиска</h2>
    <div id="searchHistoryContainer" class="search-history-container">
      <!-- Здесь будет отображаться история поиска -->
      <div class="loading">Загрузка истории...</div>
    </div>
  </div>

  <!-- Скрипт для работы приложения -->
  <script src="static-app.js"></script>
</body>
</html>
